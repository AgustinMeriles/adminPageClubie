<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../estilos/styles.css">

    <title>Clubes</title>
</head>
<body>
    <header>
        <div>
            <img src="../imagenes/marijuana (1).png" alt="Logo Admin">
        </div>
        <nav>
                <a href="../templates/index.html">Inicio</a>
                <a href="../templates/registro.html">Registrar</a>
        </nav>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <td>Nombre</td>
                    <td>Email</td>
                    <td>Teléfono</td>
                    <td>Dirección</td>
                    <td>Operations</td>
                </tr>
            </thead>
            <tbody>
                {% for club in clubes %}
                <tr>
                    <td>{{club.1}}</td>
                    <td>{{club.2}}</td>
                    <td>{{club.3}}</td>
                    <td>{{club.4}}</td>
                    <td>
                        <a href="/edit/{{club.0}}">Edit</a>
                        <a href="/delete/{{club.0}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>

    </footer>
</body>
</html>
